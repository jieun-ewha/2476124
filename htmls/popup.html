<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="images/style_popup.css">
    <title>Document</title>
</head>

<body>
    <div class="modalbg"></div>
    <div class="modalwrap">
        <section>
            <div class="pictureinfo">
                <div class="image"></div>
                <li>
                    <div class="selectedimage"></div>
                </li>
                <li>
                    <div class="smallimage"></div>
                </li>
            </div>
        </section>
        <aside>
            <div class="titleinfo">
                <h1 class="title">일기 잘 쓸게요!</h1>
                <button type="button" onclick="history.back()" class = "back" >X</button>
                <div class="stars" style="width : 120px; height : 25px;"></div>

            </div>
            <div class="content">
                <div class="review"> 일기장 거래했습니다! 상태 최상이에요! 잘쓰겠습니다!! </div>
            </div>
        </aside>
    </div>
</body>

</html>
